<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in orders %}
            <li>
                Order #{{ order.id }} - Status: {{ order.status }} - Total: ${{ order.total_amount }} - Date: {{ order.order_date }}
            </li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_profile' %}">Back to Profile</a>
</body>
</html>
