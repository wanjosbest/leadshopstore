<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        {% for order in orders %}
            <li>
                Order #{{ order.id }} - Product: {{ order.product }} - Status: {{ order.status }} - Total: ${{ order.total_amount }} - Email: {{ order.customer_email }} 
             
            </li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
  
</body>
</html>
